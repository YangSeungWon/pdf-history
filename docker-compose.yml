services:
  nginx:
    image: nginx:alpine
    ports:
      - "2411:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: ./client
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./server
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret}
      - APP_PASSWORD=${APP_PASSWORD:-changeme}
      - CORS_ORIGINS=https://recall.ysw.kr
    volumes:
      - pdf_uploads:/app/uploads
      - pdf_db:/app/data
    restart: unless-stopped

volumes:
  pdf_uploads:
  pdf_db:
